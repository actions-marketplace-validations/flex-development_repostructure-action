# REPOSITORY INFRASTRUCTURE
# https://github.com/flex-development/repostructure-action
---
branches:
  - branch: main
    commit_signatures: true
    conversation_resolution: true
    creations_blocked: false
    deletions: false
    deployments: null
    enforce_admins: false
    force_pushers:
      users:
        - unicornware
    force_pushes: true
    fork_syncing: false
    linear_history: true
    lock_branch: true
    pull_requests:
      approving_review_count: 1
      bypass_restrictions: null
      dismiss_stale_reviews: true
      dismissal_restrictions:
        apps:
          - dependabot
          - flex-development
      last_push_approval: false
    restrictions: null
    status_checks:
      checks:
        - context: add-to-project
        - context: auto-merge
        - context: auto-review
        - context: build
        - context: changelog
        - context: codecov/changes
          app: codecov
        - context: codecov/patch
          app: codecov
        - context: codecov/project
          app: codecov
        - context: codecov/project/apps
          app: codecov
        - context: codecov/project/branches
          app: codecov
        - context: codecov/project/commands
          app: codecov
        - context: codecov/project/config
          app: codecov
        - context: codecov/project/environments
          app: codecov
        - context: codecov/project/labels
          app: codecov
        - context: codecov/project/octokit
          app: codecov
        - context: codecov/project/pull-requests
          app: codecov
        - context: codecov/project/queries
          app: codecov
        - context: codecov/project/security
          app: codecov
        - context: codecov/project/teams
          app: codecov
        - context: codecov/project/users
          app: codecov
        - context: commitlint
        - context: dependabot-rebuild
        - context: format
        - context: gitguardian
        - context: lint
        - context: spelling
        - context: test (20)
        - context: typescript (5.2.2)
      strict: true
  - branch: release/*
    commit_signatures: true
    conversation_resolution: null
    creations_blocked: true
    deletions: true
    deployments: null
    enforce_admins: true
    force_pushers: null
    force_pushes: false
    fork_syncing: false
    linear_history: true
    lock_branch: false
    pull_requests: null
    restrictions:
      apps:
        - flex-development
    status_checks: null
environments:
  - name: release
    prevent_self_review: null
    reviewers: null
    wait_timer: null
labels:
  - name: flag:breaking-change
    description: contains changes that require major version bump
    color: fbca04
  - name: flag:duplicate
    description: issue, pull request, or discussion already exists
    color: fbca04
  - name: flag:needs-discussion
    description: discussion required before implementation
    color: fbca04
  - name: flag:needs-docs
    description: missing documentation or needs existing documentation update
    color: fbca04
  - name: flag:needs-refactor
    description: code improvements required before being merged
    color: fbca04
  - name: scope:action
    description: github action
    color: 74cefc
  - name: scope:dependencies
    description: dependency updates
    color: 74cefc
  - name: scope:patches
    description: patches
    color: 74cefc
  - name: scope:release
    description: action release
    color: 74cefc
  - name: scope:tests
    description: testing
    color: 74cefc
  - name: status:awaiting-answers
    description: needs clarification or more information from author
    color: e7034b
  - name: status:blocked
    description: blocked by other work tracked in different issue
    color: e7034b
  - name: status:cannot-reproduce
    description: bug report cannot be reproduced
    color: e7034b
  - name: status:fixed
    description: fixed, but not released
    color: e7034b
  - name: status:help-wanted
    description: extra attention is needed
    color: e7034b
  - name: status:icebox
    description: changes that won't be implemented
    color: e7034b
  - name: status:invalid
    description: no action to be taken or missing information
    color: e7034b
  - name: status:merged
    description: merged, but not released
    color: e7034b
  - name: status:needs-triage
    description: needs further assessment
    color: e7034b
  - name: status:prereleased
    description: merged and prereleased
    color: e7034b
  - name: status:released
    description: merged and released
    color: e7034b
  - name: status:stale
    description: superseded by different issue, pull request, or discussion
    color: e7034b
  - name: status:triaged
    description: bug confirmed
    color: e7034b
  - name: status:wip
    description: work in progress
    color: e7034b
  - name: type:build
    description: changes to the build system or external dependencies
    color: 0052cc
  - name: type:chore
    description: housekeeping / changes that don't impact external users
    color: 0052cc
  - name: type:ci
    description: ci/cd configuration
    color: 0052cc
  - name: type:docs
    description: documentation improvements
    color: 0052cc
  - name: type:feat
    description: new features and improvements
    color: 0052cc
  - name: type:fix
    description: bug reports and fixes
    color: 0052cc
  - name: type:perf
    description: performance updates
    color: 0052cc
  - name: type:question
    description: questions
    color: 0052cc
  - name: type:refactor
    description: code improvements
    color: 0052cc
  - name: type:task
    description: project tasks
    color: 0052cc
pull_requests:
  auto_merge: true
  delete_branch_on_merge: true
  merge: false
  merge_message: BLANK
  merge_title: PR_TITLE
  rebase: true
  squash: true
  squash_message: BLANK
  squash_title: PR_TITLE
  update_branch: true
repository:
  archived: false
  default_branch: main
  description: Repository infrastructure as code for GitHub Actions
  has_issues: true
  has_projects: true
  has_wiki: false
  homepage: https://github.com/flex-development/repostructure-action
  is_template: false
  private: false
  topics:
    - gitops
    - iac
    - infrastructure
    - infrastructure-as-code
    - infrastructure-management
    - repository-infrastructure
    - repository-settings
    - typescript
  visibility: public
  web_commit_signoff_required: true
security:
  advanced_security: null
  automated_security_fixes: true
  secret_scanning: true
  secret_scanning_push_protection: true
  vulnerability_alerts: true
  vulnerability_reporting: true
